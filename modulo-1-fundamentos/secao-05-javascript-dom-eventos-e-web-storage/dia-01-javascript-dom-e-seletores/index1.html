<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.getElementById("page-title"); // recuperei o elemento que contém o título pela sua id e salvei em uma const
      title.style.color = 'blue'; // alterei o estilo do título
      title.innerHTML = 'Meu filme preferido'; // alterei o conteúdo do título através do innerHTML
      console.log(document.getElementById('paragraph').style); // acessei o estilo do parágrafo através da sua id
      const paragrafo = document.getElementById('paragraph'); // recuperei o elemento que contém o parágrafo pela sua id
      paragrafo.innerHTML = 'Alterando o conteúdo do parágrafo';
      paragrafo.style.backgroundColor = 'pink'; // alterei o background color do parágrafo
    </script>
  </body>
</html>
